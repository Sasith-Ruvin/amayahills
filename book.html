<body>
    <!--Navigation Bar-->

        <a href="./index.html" class="logo"><img src="./download.png" alt="Logo of Amaya Resorts"></a>

    <section class="intro_sub">
        <img src="./pexels-helena-lopes-2017802.webp" alt="Image of Hotel front desk">
        <h1>Reservation</h1>
    </section>

    <section class="booking">
        <section class="book-body">
            <form action="" class="formbody">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" placeholder="Enter your name" required class="form-input">
                <label for="contact" class="form-label">Contact</label>
                <input type="number" name="contact" placeholder="Enter Contact Number" required class="form-input">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" placeholder="Email Address" required class="form-input">
                <label for="rooms" class="form-label">Room Type</label>
                <select name="rooms" id="" required>
                    <option value="">--Select a Room Type--</option>
                    <option value="Deluxe Room">Deluxe Room</option>
                    <option value="Premium Deluxe">Premium Deluxe</option>
                    <option value="Family Suite">Family Suite</option>
                </select>
                <label for="checkin" class="form-label">Check in </label>
                <input type="date" required name="checkin" class="form-input">
                <label for="checkout" class="form-label">Check out</label>
                <input type="date" name="checkout" required class="form-input">
                <label for="adventures" class="form-label">Adventures</label>
                <section class="form-adventures">
                    <input type="radio" name="hike"class="adven">
                    <label for="hike">Hanthana Hike</label>
                    <input type="radio" name="gardens">
                    <label for="gardens">Gardens</label>
                    <input type="radio" name="Sanctuary">
                    <label for="Sanctuary">Sanctuary</label>
                </section>
                <section class="form-button">
                    <input type="button" value="Book Now" class="form-send-button">
                </section>
                

            </form>
        </section>
        
    </section>

     <!--Footer-->
     <footer class="footer">

            <img src="./download.png" alt="">
          </section>
          <section class="footer-left-text">

            <br>
            <p>Heerassagala, Kandy</p>

            <p>Sri Lanka</p>

        </section>
        <section class="footer-icons-container">
          <section class="footer-icons">
            <a href="https://www.facebook.com/amayaresorts?_rdc=1&_rdr"><img class="icon" src="./icons8-facebook-50.png" alt="Facebook Icon"></a>

            <a href="https://www.instagram.com/amayaresort/"><img class="icon" src="./icons8-instagram-50.png" alt="Instagram Icon"></a>
            <a href="https://lk.linkedin.com/company/amaya-resorts-&-spas"><img class="icon" src="./Linked in logo white.png" alt="Linkedin Icon"></a>
          </section>
        </section>
        <section class="footer-contacts">
            <p><a href="mailto:reservations@amayaresorts.com" id="email">reservation@amayaresorts.com</a></p>
            <br>

        </section>

<script>
    document.addEventListener ('scroll', () =>{
        const header = document.querySelector('header');

        if (window.scrollY > 0){
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled')
        }
    })
</script>
