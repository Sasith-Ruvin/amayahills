<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!--Navigation Bar-->
    <header class="header">
        <a href="./index.html" class="logo"><img src="./download.png" alt="Logo of Amaya Resorts"></a>
        <input class="menu-btn" type="checkbox" id="menu-btn">
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./offers.html">Offers</a></li>
                <li><a href="./restaurant.html">Restaurants</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="./accommodation.html">Accommodation</a></li>
                <li><a href="./adventures.html">Adventures</a></li>
                <li><a href="./resorts.html">Resorts</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./book.html">Book Now</a></li>
        </ul>
    </header>
    <section class="intro_sub">
        <img src="./pexels-helena-lopes-2017802.webp" alt="Image of Hotel front desk">
        <h1>Reservation</h1>
    </section>

    <!--Booking Form-->
    <section class="booking-container">
        <section class="booking-container-body">
            <form action="" class="form-body">
                <!--Enter Name and Contact Number-->
                <section class="name-and-contact">
                    <section class="name">
                        <label for="yourname" class="form-label">Name</label>
                        <input type="text" name="yourname" placeholder="Enter Your Name" required>
                    </section>
                    <section class="contact-number">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="number" name="contact" placeholder="Enter your Contact Number" required>
                    </section>
                </section>
                <!--Email Address-->
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" class="email" placeholder="Enter your Email" required>

                <!--Adventures, Rooms and Event Booking-->

                <section class="adventures-and-events-rooms">
                    <!--Adventure Booking-->
                    <section class="form-adventures-events-rooms">
                        <label for="adventures" class="form-label">Experiences</label>
                        <select name="adventures" id="">
                            <option value="hanthana">Hanthana Hike</option>
                            <option value="Gardens">Peradeniya Gardens</option>
                            <option value="Sanctuary">Udawattakele Sanctuary</option>
                        </select>
                    </section>
                    <!--Event Booking-->
                    <section class="form-adventures-events-rooms">
                        <label for="events" class="form-label">Events</label>
                        <select name="events" id="">
                            <option value="weddngs">Weddings</option>
                            <option value="live">Live Music</option>
                            <option value="candle">Candlelit Dinners</option>
                        </select>
                    </section>
                </section>
                <!--Room Booking-->
                <section class="adventures-and-events-rooms">
                    <section class="form-adventures-events-rooms">
                        <label for="room" class="form-label">Type of Room</label>
                        <select name="room" id="">
                            <option value="deluxe">Deluxe Room</option>
                            <option value="premium">Premium Deluxe</option>
                            <option value="family">Family Suite</option>
                        </select>
                    </section>
                    <section class="form-adventures-events-rooms">
                        <label for="number" class="form-label">Number of Rooms</label>
                        <input type="number" name="number">
                    </section>
                </section>

                <!--Check In and Check Out-->

                <section class="adventures-and-events-rooms">
                    <section class="form-adventures-events-rooms">
                        <label for="checkin" class="form-label">Check In</label>
                        <input type="date" name="checkin" id="">
                    </section>
                    <section class="form-adventures-events-rooms">
                        <label for="checkout" class="form-label">Check Out</label>
                        <input type="date" name="checkout">
                    </section>
                </section>

                <!--Send Button-->

                <section class="send-button">
                    <input type="submit" value="Book Now" class="form-send-button">
                </section>

            </form>
        </section>
    </section>
     <!--Footer-->
     <footer class="footer">
        <section class="footer-left">
          <section class="footer-logo">
            <img src="./download.png" alt="">
          </section>
          <section class="footer-left-text">
            <h1>Amaya Hills</h1>
            <br>
            <p>Heerassagala, Kandy</p>
            <br>
            <p>Sri Lanka</p>
          </section>
        </section>
        <section class="footer-icons-container">
          <section class="footer-icons">
            <a href="https://www.facebook.com/amayaresorts?_rdc=1&_rdr"><img class="icon" src="./icons8-facebook-50.png" alt="Facebook Icon"></a>
            <a href="https://www.youtube.com/@AmayaResort"><img class="icon" src="./icons8-youtube-50.png" alt="Youtube Icon"></a>
            <a href="https://twitter.com/amayahills?lang=en"><img class="icon" src="./Twitter Logo white.png" alt="Twitter Icon"></a>
            <a href="https://www.instagram.com/amayaresort/"><img class="icon" src="./icons8-instagram-50.png" alt="Instagram Icon"></a>
            <a href="https://lk.linkedin.com/company/amaya-resorts-&-spas"><img class="icon" src="./Linked in logo white.png" alt="Linkedin Icon"></a>
          </section>
        </section>
        <section class="footer-contacts">
            <p><a href="mailto:reservations@amayaresorts.com" id="email">reservation@amayaresorts.com</a></p>
            <br>
            <p>Phone : +94 81 4 474022</p>
        </section>

      </footer>
    
</body>
<script>
    document.addEventListener ('scroll', () =>{
        const header = document.querySelector('header');

        if (window.scrollY > 0){
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled')
        }
    })
</script>
</html>
